<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Baza danych studentów</title>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <p class="h6">Imię studenta:</p>
                <input type="text" class="form-control" placeholder="Wprowadź imię" name="name">
            </div>
            <div class="col">
                <p class="h6">Nazwisko studenta:</p>
                <input type="text" class="form-control" placeholder="Wprowadź nazwisko" name="surname">
            </div>
            <div class="col">
                <p class="h6">Miasto zamieszkania studenta:</p>
                <input type="text" class="form-control" placeholder="Wprowadź miejscowość" name="city">
            </div>
            <div class="col">
                <p class="h6">Kierunek studenta:</p>
                <input type="text" class="form-control" placeholder="Wprowadź kierunek" name="class_type">
            </div>
        <div class="row mt-5">
            <p class="h6">Wiek studenta:</p>
            <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="Wprowadź wiek" name="age">
            </div>
            <div class="col-sm-4 form-check offset-sm-1">
                <input class="form-check-input" type="checkbox" id="check1" name="housed" value="true">
                <p class="h6 form-check-label">Czy student zajmuje pokój w akademiku?</p>
            </div>
            <div class="col-sm-3 form-check">
                <input class="form-check-input" type="checkbox" id="check2" name="money" value="true">
                <p class="h6 form-check-label">Czy student pobiera stypendium?</p>
            </div>
        </div>
        <br>
    </div>
    <div class="text-center mt-2">
        <button type="button" class="btn btn-success">Dodaj wpis</button>
    </div>
    <hr class="mt-2 mb-2">
    <div class="text-center mt-2">
        <button type="button" class="btn btn-danger btn-space">Usuń wybraną pozycję</button>
        <button type="button" class="btn btn-secondary btn-space">Zapisz do relację do pliku</button>
        <button type="button" class="btn btn-secondary btn-space">Wczytaj relację z pliku</button>
        <button type="button" class="btn btn-primary btn-space">Wygeneruj</button>
    </div>
    <hr class="mt-2 mb-2">       
    <table class="table table-striped text-center">
        <thead>
        <tr>
            <th>Indeks</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Wiek</th>
            <th>Miasto</th>
            <th>Kierunek</th>
            <th>Akademik</th>
            <th>Stypendium</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>  
</body>
</html>
